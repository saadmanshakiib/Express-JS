<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Triangle Page</h1>
    <nav>
        <ul>
            <li> 
                <a href="/circle">Circle Calculator</a>
            </li>
            <li>
            <a href="/triangle">Triangle Calculator</a>
            </li>
        </ul>
    </nav>
      <form action="/triangle" method="POST">
        <label for="base">
            <input type="number" 
            id="base"
            name="baseName"
            placeholder="Enter Base">
        </label>

          <label for="height">
            <input type="number" 
            id="height"
            name="heightName"
            placeholder="Enter Height">
        </label>

        <button type="submit">Calculate</button>
    </form>
</body>
</html>
